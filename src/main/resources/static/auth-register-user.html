  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Register Basic - Pages | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    <script src="https://kit.fontawesome.com/2501b6dce7.js" crossorigin="anonymous"></script>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css" />
    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-text demo text-body fw-bolder"><i class="fa-solid fa-user"></i> Register</span>
                </a>
              </div>
              <!-- /Logo -->
                        <!-- FORMULARIO -->
                        <div>
                          <!--Name-->
                          <div class="mb-3">
                            <label class="form-label">Name</label>
                            <div class="input-group input-group-merge">
                              <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-user"></i></span>
                              <input type="text" class="form-control" id="txtName" placeholder="John" aria-label="John"
                                aria-describedby="basic-icon-default-fullname2" required />
                            </div>
                          </div>
                          <!-- /Name-->
                        
                          <!--Lastname-->
                          <div class="mb-3">
                            <label class="form-label">Lastname</label>
                            <div class="input-group input-group-merge">
                              <span class="input-group-text"><i class="bx bx-user"></i></span>
                              <input type="text" class="form-control" id="txtLastname" placeholder="Doe" aria-label="Doe"
                                aria-describedby="basic-icon-default-fullname2" required />
                            </div>
                          </div>
                          <!--/Lastname-->
                        
                          <!--Email-->
                          <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group input-group-merge">
                              <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                              <input type="text" id="txtEmail" class="form-control" placeholder="john.doe" aria-label="john.doe"
                                aria-describedby="basic-icon-default-email2" required />
                              <!--
                                                                            <span id="basic-icon-default-email2" class="input-group-text">@example.com</span>
                                                                            -->
                            </div>
                            <!--
                                                                          <div class="form-text">You can use letters, numbers & periods</div>
                                                                          -->
                          </div>
                          <!--/Email-->
                        
                          <!--Password-->
                          <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                              <label class="form-label">Password</label>
                              <a href="auth-forgot-password-basic.html">
                                <small>Forgot Password?</small>
                              </a>
                            </div>
                            <div class="input-group input-group-merge">
                              <input type="password" id="txtPassword" class="form-control"
                                placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                aria-describedby="password" required />
                              <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                          </div>
                          <!--/Password-->
                        
                          <!--Repeat Password-->
                          <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                              <label class="form-label">Repeat Password</label>
                            </div>
                            <div class="input-group input-group-merge">
                              <input type="password" id="txtRepeatPassword" class="form-control"
                                placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                aria-describedby="password" required />
                              <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                          </div>
                          <!--/Repeat Password-->
                        
                          <!--Button-->
                          <button onclick="addUser()" class="btn btn-primary">Send</button>
                          <!--/Button-->
                        </div>
                        <!-- /FORMULARIO -->

              <p class="text-center">
                <span>Already have an account?</span>
                <a href="auth-login-user.html">
                  <span>Sign in instead</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="assets/vendor/libs/jquery/jquery.js"></script>
    <script src="assets/vendor/libs/popper/popper.js"></script>

    <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="js/auth-register-users.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
